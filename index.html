<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue </title>
</head>

<body>
    <div id="vue-app" align="center">
        <h1>Conditionals</h1>
        <button @click="error = !error">Toggle Error</button>
        <button @click="success = !success">Toggle Sucess</button>
        <p v-if="error">Oh noo</p>
        <p v-else-if="success">Yeahh</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
