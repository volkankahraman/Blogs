<!DOCTYPE html>
<html lang="en">

<head>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue </title>
</head>

<body>
    <div id="vue-app" >
        <h1>Loops</h1>
        <h2>Names</h2>
        <ul>
            <li v-for="name in names">{{name}}</li>
        </ul>
        <h2>Ninjas</h2>
        <ul>
            <li v-for="(ninja,index) in ninjas">{{index + 1}}): Name: {{ninja.name}} - Age: {{ninja.age}}</li>
        </ul>
        <br>
        <template v-for="(ninja,index) in ninjas">{{index + 1}}): Name: {{ninja.name}} - Age: {{ninja.age}}</template>
        <template v-for="ninja in ninjas">
            <div v-for="(val,key) in ninja">
                {{key}} : {{val}}
            </div>
        </template>

    </div>
    <script src="app.js"></script>
</body>

</html>
